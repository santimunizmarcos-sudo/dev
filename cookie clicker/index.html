        #counter {
            font-size: 24px;
            margin: 10px 0;

        }
        #cookie {
            width: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #cookie:active {
            transform: scale(0.9);
        }
        #shop {
            margin-top: 20px;
            background: #2e2e5a;
            padding: 10px;
            border: 1px solid #4d4d7a;
            display: flex;
            justify-content: space-around;
        }
        .upgrade-column {
            text-align: left;
            color: white;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            font-size: 14px;
            background: #4ecca3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a084;
        }
        #ownedUpgrades {
            margin-top: 20px;
            background: #2e2e5a;
            padding: 10px;
            border: 1px solid #4d4d7a;
            text-align: left;
            display: inline-block;
            color: white;
        }
        .achievement {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #32cd32;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            color: white;
        }
        #adminPanel {
            display: none;
            margin-top: 20px;
            background: #2e2e5a;
            padding: 15px;
            border: 2px solid #4d4d7a;
            text-align: center;
        }
        #adminPanel button {
            width: 150px;
            margin: 5px;
            background: #ff4444;
        }
        #adminPanel button:hover {
            background: #cc0000;
        }
        #adminPanel input {
            padding: 5px;
            margin: 5px;
            border: 1px solid #4d4d7a;
            border-radius: 5px;
            background: #16213e;
            color: white;
            width: 100px;
        }
        #eventStatus {
            margin-top: 10px;
            color: #32cd32;
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>üç™ Cookie Clicker üç™</h1>
        <div id="counter">Cookies: <span id="cookieCount">0</span> <br> per second: <span id="cps">0</span></div>
        <img id="cookie" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAACXBIWXMAAAsTAAALEwEAmpwYAAAKT2lDQ1BQaG90b3Nob3AgSUNDIHByb2ZpbGUAAHjanVNnVFPpFj333vRCS4iAlEtvUhUIIFJCi4AUkSYqIQkQSoghodkVUcERRUUEG8igiAOOjoCMFVEsDIoK2AfkIaKOg6OIisr74Xuja9a89+bN/rXXPues852zzwfACAyWSDNRNYAMqUIeEeCDx8TG4eQuQIEKJHAAEAizZCFz/SMBAPh+PDwrIsAHvgABeNMLCADATZvAMByH/w/qQplcAYCEAcB0kThLCIAUAEB6jkKmAEBGAYCdmCZTAKAEAGMAYZQBYwIAx7wMLAG7KYEMH4xZWPaWkQJTXHCGewY2BIAIfPfFmdEZDTQ2GBAIBZP3sIoMohoGB2f/8VMJJENZecVVRBAB38AAMYGAUIC9TGAYQCGIJQE4CYQZQAy57dtyCUK3AZLI0dXhikNhyB+Q+99I0surTa9tR2l/phiJYo+GSq9mxTMGHhChpJy4dBzY/8SB+YAQMfPAuyhJpdFc4Raq0SKKIBtAabBKZvks+vHlhBG5nT5Fp/iWmWEdjA+jSLnB4iWhixIFyJjap4V97HUIaUGDAqqW4g1mQ3MyCkBI6ga5ipcv6hLFn3ce/AqfXTU/XnGWh8zZ/yU9iV+MC7UcnnNsh6jqtrZ/d+h4qqAuWKWQtT6uikUbGflszBzZdzS8zV9uR3qaEjcL1390/vs/zFw8mI9jLNd47P7DrnSzz/BlYC9sa8pkfXYiivr+B/9nn6vP0IAV+Q4vREAAM9Pmbo9goxSGjdj2KKeZ8wcfDgAAMJQs8WAAAAAElFTkSuQmCC" alt="Galleta">
        <div id="achievement" class="achievement">Achievement unlocked: Wake and bake</div>
    </div>
    <div id="shop">
        <div class="upgrade-column">
            <h3>Tienda</h3>
            <button id="upgrade1">Cursor (+1 galleta/seg) - <span id="cost1">15</span> galletas</button><br>
            <button id="upgrade2">Abuela (+10 galletas/seg) - <span id="cost2">100</span> galletas</button><br>
            <button id="upgrade3">Granja (+50 galletas/seg) - <span id="cost3">500</span> galletas</button><br>
            <button id="upgrade4">Mina (+100 galletas/seg) - <span id="cost4">1000</span> galletas</button><br>
            <button id="upgrade5">F√°brica (+500 galletas/seg) - <span id="cost5">5000</span> galletas</button>
        </div>
        <div class="upgrade-column">
            <button id="upgrade6">Alquimia (+1000 galletas/seg) - <span id="cost6">10000</span> galletas</button><br>
            <button id="upgrade7">Portal (+5000 galletas/seg) - <span id="cost7">50000</span> galletas</button><br>
            <button id="upgrade8">M√°quina del tiempo (+10000 galletas/seg) - <span id="cost8">100000</span> galletas</button><br>
            <button id="upgrade9">Antimateria (+50000 galletas/seg) - <span id="cost9">500000</span> galletas</button><br>
            <button id="upgrade10">Sistema prism√°tico (+100000 galletas/seg) - <span id="cost10">1000000</span> galletas</button>
        </div>
    </div>
    <div id="ownedUpgrades">
        <h3>Mejoras Compradas</h3>
        <ul id="upgradeList"></ul>
    </div>
    <div id="adminPanel">
        <h3>Panel de Administraci√≥n</h3>
        <button id="infiniteCookies">Activar Galletas Ilimitadas</button>
        <br>
        <button id="startEvent">Iniciar Evento 2x Cookies</button>
        <input type="number" id="eventDuration" placeholder="Duraci√≥n (seg)" min="1">
        <div id="eventStatus"></div>
    </div>

    <script>
        // Load saved data
        let cookies = parseInt(localStorage.getItem('cookies')) || 0;
        let cookiesPerSecond = parseInt(localStorage.getItem('cookiesPerSecond')) || 0;
        let upgradesOwned = JSON.parse(localStorage.getItem('upgradesOwned')) || {
            upgrade1: 0, upgrade2: 0, upgrade3: 0, upgrade4: 0, upgrade5: 0,
            upgrade6: 0, upgrade7: 0, upgrade8: 0, upgrade9: 0, upgrade10: 0
        };
        let infiniteCookies = false;
        let doubleCookiesEvent = false;
        let eventTimeout = null;

        const baseCosts = { upgrade1: 15, upgrade2: 100, upgrade3: 500, upgrade4: 1000, upgrade5: 5000, upgrade6: 10000, upgrade7: 50000, upgrade8: 100000, upgrade9: 500000, upgrade10: 1000000 };
        const baseCPS = { upgrade1: 1, upgrade2: 10, upgrade3: 50, upgrade4: 100, upgrade5: 500, upgrade6: 1000, upgrade7: 5000, upgrade8: 10000, upgrade9: 50000, upgrade10: 100000 };

        const cookieCount = document.getElementById("cookieCount");
        const cps = document.getElementById("cps");
        const cookie = document.getElementById("cookie");
        const upgrade1 = document.getElementById("upgrade1");
        const upgrade2 = document.getElementById("upgrade2");
        const upgrade3 = document.getElementById("upgrade3");
        const upgrade4 = document.getElementById("upgrade4");
        const upgrade5 = document.getElementById("upgrade5");
        const upgrade6 = document.getElementById("upgrade6");
        const upgrade7 = document.getElementById("upgrade7");
        const upgrade8 = document.getElementById("upgrade8");
        const upgrade9 = document.getElementById("upgrade9");
        const upgrade10 = document.getElementById("upgrade10");
        const achievement = document.getElementById("achievement");
        const upgradeList = document.getElementById("upgradeList");
        const costElements = {
            upgrade1: document.getElementById("cost1"),
            upgrade2: document.getElementById("cost2"),
            upgrade3: document.getElementById("cost3"),
            upgrade4: document.getElementById("cost4"),
            upgrade5: document.getElementById("cost5"),
            upgrade6: document.getElementById("cost6"),
            upgrade7: document.getElementById("cost7"),
            upgrade8: document.getElementById("cost8"),
            upgrade9: document.getElementById("cost9"),
            upgrade10: document.getElementById("cost10")
        };
        const adminPanel = document.getElementById("adminPanel");
        const infiniteCookiesBtn = document.getElementById("infiniteCookies");
        const startEventBtn = document.getElementById("startEvent");
        const eventDurationInput = document.getElementById("eventDuration");
        const eventStatus = document.getElementById("eventStatus");

        // Admin code input
        const adminCodeInput = document.createElement("input");
        adminCodeInput.id = "adminCodeInput";
        adminCodeInput.type = "password";
        adminCodeInput.placeholder = "Ingresa c√≥digo";
        document.body.insertBefore(adminCodeInput, adminPanel);

        adminCodeInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                if (adminCodeInput.value === "2316") {
                    adminPanel.style.display = "block";
                    adminCodeInput.style.display = "none";
                } else {
                    alert("C√≥digo incorrecto");
                }
            }
        });

        // Update display and save data
        function updateDisplay() {
            if (!infiniteCookies) {
                cookieCount.textContent = Math.floor(cookies);
            } else {
                cookieCount.textContent = "‚àû";
            }
            cps.textContent = infiniteCookies ? "‚àû" : cookiesPerSecond;
            for (let upgrade in baseCosts) {
                costElements[upgrade].textContent = getCost(upgrade);
            }
            localStorage.setItem('cookies', infiniteCookies ? 0 : cookies);
            localStorage.setItem('cookiesPerSecond', infiniteCookies ? 0 : cookiesPerSecond);
            localStorage.setItem('upgradesOwned', JSON.stringify(upgradesOwned));
            upgradeList.innerHTML = '';
            for (let upgrade in upgradesOwned) {
                for (let i = 0; i < upgradesOwned[upgrade]; i++) {
                    const upgradeName = upgrade.replace('upgrade', '').toLowerCase();
                    const names = {
                        '1': 'Cursor', '2': 'Abuela', '3': 'Granja', '4': 'Mina',
                        '5': 'F√°brica', '6': 'Alquimia', '7': 'Portal', '8': 'M√°quina del tiempo',
                        '9': 'Antimateria', '10': 'Sistema prism√°tico'
                    };
                    updateUpgradeList(names[upgrade.replace('upgrade', '')]);
                }
            }
        }

        function getCost(upgradeId) {
            const baseCost = baseCosts[upgradeId];
            const count = upgradesOwned[upgradeId] || 0;
            return Math.floor(baseCost * Math.pow(2, count));
        }

        function updateUpgradeList(upgradeName) {
            const li = document.createElement("li");
            li.textContent = upgradeName;
            upgradeList.appendChild(li);
        }

        cookie.onclick = () => {
            if (!infiniteCookies) {
                cookies += doubleCookiesEvent ? 2 : 1;
            }
            updateDisplay();
        };

        function buyUpgrade(upgradeId, costElementId, cpsIncrease, upgradeName) {
            const cost = getCost(upgradeId);
            if (infiniteCookies || cookies >= cost) {
                if (!infiniteCookies) cookies -= cost;
                cookiesPerSecond += cpsIncrease;
                upgradesOwned[upgradeId] = (upgradesOwned[upgradeId] || 0) + 1;
                updateDisplay();
                updateUpgradeList(upgradeName);
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        }

        upgrade1.onclick = () => buyUpgrade("upgrade1", "cost1", baseCPS["upgrade1"], "Cursor");
        upgrade2.onclick = () => buyUpgrade("upgrade2", "cost2", baseCPS["upgrade2"], "Abuela");
        upgrade3.onclick = () => buyUpgrade("upgrade3", "cost3", baseCPS["upgrade3"], "Granja");
        upgrade4.onclick = () => buyUpgrade("upgrade4", "cost4", baseCPS["upgrade4"], "Mina");
        upgrade5.onclick = () => buyUpgrade("upgrade5", "cost5", baseCPS["upgrade5"], "F√°brica");
        upgrade6.onclick = () => buyUpgrade("upgrade6", "cost6", baseCPS["upgrade6"], "Alquimia");
        upgrade7.onclick = () => buyUpgrade("upgrade7", "cost7", baseCPS["upgrade7"], "Portal");
        upgrade8.onclick = () => buyUpgrade("upgrade8", "cost8", baseCPS["upgrade8"], "M√°quina del tiempo");
        upgrade9.onclick = () => buyUpgrade("upgrade9", "cost9", baseCPS["upgrade9"], "Antimateria");
        upgrade10.onclick = () => {
            const cost = getCost("upgrade10");
            if (infiniteCookies || cookies >= cost) {
                if (!infiniteCookies) cookies -= cost;
                cookiesPerSecond += baseCPS["upgrade10"];
                upgradesOwned["upgrade10"] = (upgradesOwned["upgrade10"] || 0) + 1;
                updateDisplay();
                updateUpgradeList("Sistema prism√°tico");
                if (upgradesOwned["upgrade10"] === 1) {
                    achievement.style.display = "block";
                    setTimeout(() => achievement.style.display = "none", 3000);
                }
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        infiniteCookiesBtn.onclick = () => {
            infiniteCookies = !infiniteCookies;
            infiniteCookiesBtn.textContent = infiniteCookies ? "Desactivar Galletas Ilimitadas" : "Activar Galletas Ilimitadas";
            updateDisplay();
        };

        startEventBtn.onclick = () => {
            const duration = parseInt(eventDurationInput.value);
            if (duration > 0 && !doubleCookiesEvent) {
                doubleCookiesEvent = true;
                eventStatus.textContent = `Evento 2x activo por ${duration} segundos`;
                if (eventTimeout) clearTimeout(eventTimeout);
                eventTimeout = setTimeout(() => {
                    doubleCookiesEvent = false;
                    eventStatus.textContent = "Evento 2x terminado";
                    setTimeout(() => eventStatus.textContent = "", 2000);
                }, duration * 1000);
            } else if (doubleCookiesEvent) {
                alert("Ya hay un evento activo!");
            } else {
                alert("Ingresa una duraci√≥n v√°lida en segundos!");
            }
        };

        setInterval(() => {
            if (!infiniteCookies) {
                cookies += (doubleCookiesEvent ? cookiesPerSecond * 2 : cookiesPerSecond);
            }
            updateDisplay();
        }, 1000);

        // Initial update
        updateDisplay();
    </script>
</body>
</html>
