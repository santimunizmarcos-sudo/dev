<!DOCTYPE html>

    <style>
        body {

            background-color: #4b100259;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

        #game {
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAFUlEQVQYV2NkYGD4z8DAwMzgXgGxkQED+DAwMDDYAwP8AB8BlAAQIxb/AAAAAElFTkSuQmCC') repeat;
            padding: 20px;
            border: 2px solid #fff;
            display: inline-block;
            text-align: center;
            position: relative;
        }
        #counter {
            font-size: 24px;
            margin: 10px 0;
        }
        #cookie {
            width: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #cookie:active {
            transform: scale(0.9);

        #shop {

            border: 1px solid #fff;
            display: flex;
            justify-content: space-around;
        }
        .upgrade-column {
            text-align: left;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
            background: #f0e68c;
            border: 1px solid #fff;
            cursor: pointer;
            width: 200px;
        }
        button.disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #ownedUpgrades {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border: 1px solid #d2b48c;
            text-align: left;
            display: inline-block;
        }
        .achievement {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #32cd32;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

        <img id="cookie" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAACXBIWXMAAAsTAAALEwEAmpwYAAAKT2lDQ1BQaG90b3Nob3AgSUNDIHByb2ZpbGUAAHjanVNnVFPpFj333vRCS4iAlEtvUhUIIFJCi4AUkSYqIQkQSoghodkVUcERRUUEG8igiAOOjoCMFVEsDIoK2AfkIaKOg6OIisr74Xuja9a89+bN/rXXPues852zzwfACAyWSDNRNYAMqUIeEeCDx8TG4eQuQIEKJHAAEAizZCFz/SMBAPh+PDwrIsAHvgABeNMLCADATZvAMByH/w/qQplcAYCEAcB0kThLCIAUAEB6jkKmAEBGAYCdmCZTAKAEAGMAYZQBYwIAx7wMLAG7KYEMH4xZWPaWkQJTXHCGewY2BIAIfPfFmdEZDTQ2GBAIBZP3sIoMohoGB2f/8VMJJENZecVVRBAB38AAMYGAUIC9TGAYQCGIJQE4CYQZQAy57dtyCUK3AZLI0dXhikNhyB+Q+99I0surTa9tR2l/phiJYo+GSq9mxTMGHhChpJy4dBzY/8SB+YAQMfPAuyhJpdFc4Raq0SKKIBtAabBKZvks+vHlhBG5nT5Fp/iWmWEdjA+jSLnB4iWhixIFyJjap4V97HUIaUGDAqqW4g1mQ3MyCkBI6ga5ipcv6hLFn3ce/AqfXTU/XnGWh8zZ/yU9iV+MC7UcnnNsh6jqtrZ/d+h4qqAuWKWQtT6uikUbGflszBzZdzS8zV9uR3qaEjcL1390/vs/zFw8mI9jLNd47P7DrnSzz/BlYC9sa8pkfXYiivr+B/9nn6vP0IAV+Q4vREAAM9Pmbo9goxSGjdj2KKeZ8wcfDgAAMJQs8WAAAAAElFTkSuQmCC" alt="Galleta">
        <div id="achievement" class="achievement">Achievement unlocked: Wake and bake</div>
    </div>
    <div id="shop">
        <div class="upgrade-column">
            <h3>Tienda</h3>
            <button id="upgrade1">Cursor (+1 galleta/seg) - 15 galletas</button><br>
            <button id="upgrade2">Abuela (+5 galletas/seg) - 100 galletas</button><br>
            <button id="upgrade3">Granja (+50 galletas/seg) - 1000 galletas</button><br>
            <button id="upgrade4">Mina (+100 galletas/seg) - 5000 galletas</button><br>
            <button id="upgrade5">F√°brica (+500 galletas/seg) - 10000 galletas</button>
        </div>
        <div class="upgrade-column">
            <button id="upgrade6">Alquimia (+1000 galletas/seg) - 50000 galletas</button><br>
            <button id="upgrade7">Portal (+5000 galletas/seg) - 100000 galletas</button><br>
            <button id="upgrade8">M√°quina del tiempo (+10000 galletas/seg) - 100000 galletas</button><br>
            <button id="upgrade9">Antimateria (+50000 galletas/seg) - 5000000 galletas</button><br>
            <button id="upgrade10">Sistema prism√°tico (+100000 galletas/seg) - 1000000 galletas</button>
        </div>
    </div>
    <div id="ownedUpgrades">
        <h3>Mejoras Compradas</h3>
        <ul id="upgradeList"></ul>
    </div>

    <script>
        let cookies = 0;
        let cookiesPerSecond = 0;
        let upgradesOwned = {};

        const cookieCount = document.getElementById("cookieCount");
        const cps = document.getElementById("cps");
        const cookie = document.getElementById("cookie");
        const upgrade1 = document.getElementById("upgrade1");
        const upgrade2 = document.getElementById("upgrade2");
        const upgrade3 = document.getElementById("upgrade3");
        const upgrade4 = document.getElementById("upgrade4");
        const upgrade5 = document.getElementById("upgrade5");
        const upgrade6 = document.getElementById("upgrade6");
        const upgrade7 = document.getElementById("upgrade7");
        const upgrade8 = document.getElementById("upgrade8");
        const upgrade9 = document.getElementById("upgrade9");
        const upgrade10 = document.getElementById("upgrade10");
        const achievement = document.getElementById("achievement");
        const upgradeList = document.getElementById("upgradeList");

        cookie.onclick = () => {
            cookies++;
            updateDisplay();
        };

        upgrade1.onclick = () => {
            if (cookies >= 15 && !upgradesOwned["upgrade1"]) {
                cookies -= 15;
                cookiesPerSecond += 1;
                upgradesOwned["upgrade1"] = true;
                updateDisplay();
                updateUpgradeList("Cursor");
                upgrade1.classList.add("disabled");
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        upgrade2.onclick = () => {
            if (cookies >= 100 && !upgradesOwned["upgrade2"]) {
                cookies -= 100;
                cookiesPerSecond += 10;
                upgradesOwned["upgrade2"] = true;
                updateDisplay();
                updateUpgradeList("Abuela");
                upgrade2.classList.add("disabled");
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        upgrade3.onclick = () => {
            if (cookies >= 500 && !upgradesOwned["upgrade3"]) {
                cookies -= 500;
                cookiesPerSecond += 50;
                upgradesOwned["upgrade3"] = true;
                updateDisplay();
                updateUpgradeList("Granja");
                upgrade3.classList.add("disabled");
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        upgrade4.onclick = () => {
            if (cookies >= 1000 && !upgradesOwned["upgrade4"]) {
                cookies -= 1000;
                cookiesPerSecond += 100;
                upgradesOwned["upgrade4"] = true;
                updateDisplay();
                updateUpgradeList("Mina");
                upgrade4.classList.add("disabled");
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        upgrade5.onclick = () => {
            if (cookies >= 5000 && !upgradesOwned["upgrade5"]) {
                cookies -= 5000;
                cookiesPerSecond += 500;
                upgradesOwned["upgrade5"] = true;
                updateDisplay();
                updateUpgradeList("F√°brica");
                upgrade5.classList.add("disabled");
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        upgrade6.onclick = () => {
            if (cookies >= 10000 && !upgradesOwned["upgrade6"]) {
                cookies -= 10000;
                cookiesPerSecond += 1000;
                upgradesOwned["upgrade6"] = true;
                updateDisplay();
                updateUpgradeList("Alquimia");
                upgrade6.classList.add("disabled");
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        upgrade7.onclick = () => {
            if (cookies >= 50000 && !upgradesOwned["upgrade7"]) {
                cookies -= 50000;
                cookiesPerSecond += 5000;
                upgradesOwned["upgrade7"] = true;
                updateDisplay();
                updateUpgradeList("Portal");
                upgrade7.classList.add("disabled");
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        upgrade8.onclick = () => {
            if (cookies >= 100000 && !upgradesOwned["upgrade8"]) {
                cookies -= 100000;
                cookiesPerSecond += 10000;
                upgradesOwned["upgrade8"] = true;
                updateDisplay();
                updateUpgradeList("M√°quina del tiempo");
                upgrade8.classList.add("disabled");
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        upgrade9.onclick = () => {
            if (cookies >= 500000 && !upgradesOwned["upgrade9"]) {
                cookies -= 500000;
                cookiesPerSecond += 50000;
                upgradesOwned["upgrade9"] = true;
                updateDisplay();
                updateUpgradeList("Antimateria");
                upgrade9.classList.add("disabled");
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        upgrade10.onclick = () => {
            if (cookies >= 1000000 && !upgradesOwned["upgrade10"]) {
                cookies -= 1000000;
                cookiesPerSecond += 100000;
                upgradesOwned["upgrade10"] = true;
                updateDisplay();
                updateUpgradeList("Sistema prism√°tico");
                upgrade10.classList.add("disabled");
                achievement.style.display = "block";
                setTimeout(() => achievement.style.display = "none", 3000);
            } else {
                alert("¬°No tienes suficientes galletas!");
            }
        };

        setInterval(() => {
            cookies += cookiesPerSecond;
            updateDisplay();
        }, 1000);

        function updateDisplay() {
            cookieCount.textContent = Math.floor(cookies);
            cps.textContent = cookiesPerSecond;
        }

        function updateUpgradeList(upgradeName) {
            const li = document.createElement("li");
            li.textContent = upgradeName;
            upgradeList.appendChild(li);
        }
    </script>
</body>
</html>
